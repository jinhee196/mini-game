<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot! mini game</title>
    <script src="https://kit.fontawesome.com/ef20572bd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js" defer></script> -->
    <script type="module" src="src/solution.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i></button>
            <!-- <i class="fas fa-stop"></i> -->
            <!-- <i class="fas fa-reply"></i> -->
            <div class="game__timer">0:10</div>
            <div class="game__score">5</div>
        </header>
        <section class="game__field">
            <!-- <img src="img/bug.png" alt="bug">
            <img src="img/carrot.png" alt="carrot"> -->
        </section>
    </section>
        
    
<div class="pop-up pop-up--hide">
    <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">Replay</span>
</div>
</body>
</html>
